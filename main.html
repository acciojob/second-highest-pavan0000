<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
					
			     function secondHighest() {
			    let arr=[10 ,20 ,30 ,90,5,80];
			    let max = -Infinity, secondheightnumber = -Infinity;
			
			   for (const value of arr) {
			    const nr = Number(value)
			
			    if (nr > max) {
			       secondheightnumber=max;
                   max=nr;
			    } else if (nr < max && nr > secondheightnumber) {
			      secondheightnumber = nr; 
			    }
			  }
			
				return secondheightnumber;
			    
			}

			function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		// Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
